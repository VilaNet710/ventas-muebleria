{% extends 'base.html' %}

{% block title %} PROVEEDORES | EDIT {% endblock %}

{% block content %}

<h1>Actualizar proveedor</h1>

<form action="{{ url_for('proveedor.edit',id=proveedor.id) }}" method="POST">
    <div class="mb-3">
        <label for="" class="form-label">Nombre</label>
        <input type="text" class="form-control" name="nombre" value="{{ proveedor.nombre}}" required>
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Contacto</label>
        <input type="text" class="form-control" name="contacto" value="{{ proveedor.contacto }}">
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Teléfono</label>
        <input type="text" class="form-control" name="telefono" value="{{ proveedor.telefono }}">
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" value="{{ proveedor.email }}">
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Dirección</label>
        <textarea class="form-control" name="direccion" rows="3">{{ proveedor.direccion }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
</form>

{% endblock %}
