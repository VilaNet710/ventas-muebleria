{% extends 'base.html' %}

{% block title %} PRODUCTOS | CREATE {% endblock %}

{% block content %}

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card" style="border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1);">
                <div class="card-header text-center" style="background: linear-gradient(45deg, var(--primary-brown), var(--secondary-brown)); color: white; border-radius: 20px 20px 0 0;">
                    <h2><i class="fas fa-plus-circle"></i> Registro de Producto</h2>
                </div>
                <div class="card-body p-5">
                    <form action="{{ url_for('producto.create') }}" method="POST" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-4">
                                    <label for="nombre" class="form-label">
                                        <i class="fas fa-tag"></i> Nombre del Producto
                                    </label>
                                    <input type="text" class="form-control" name="nombre" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-4">
                                    <label for="categoria" class="form-label">
                                        <i class="fas fa-list"></i> Categor√≠a
                                    </label>
                                    <select name="categoria" class="form-control">
                                        <option value="sillas">ü™ë Sillas</option>
                                        <option value="mesas">ü™ë Mesas</option>
                                        <option value="camas">üõèÔ∏è Camas</option>
                                        <option value="armarios">üö™ Armarios</option>
                                        <option value="sofas">üõãÔ∏è Sof√°s</option>
                                        <option value="escritorios">üíª Escritorios</option>
                                        <option value="estanterias">üìö Estanter√≠as</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="descripcion" class="form-label">
                                <i class="fas fa-align-left"></i> Descripci√≥n
                            </label>
                            <textarea class="form-control" name="descripcion" rows="4" 
                                      placeholder="Describe las caracter√≠sticas del producto..."></textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-4">
                                    <label for="precio" class="form-label">
                                        <i class="fas fa-dollar-sign"></i> Precio
                                    </label>
                                    <input type="number" step="0.01" class="form-control" name="precio" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-4">
                                    <label for="stock" class="form-label">
                                        <i class="fas fa-boxes"></i> Stock
                                    </label>
                                    <input type="number" class="form-control" name="stock" value="0">
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="imagen" class="form-label">
                                <i class="fas fa-image"></i> Imagen del Producto
                            </label>
                            <input type="file" class="form-control" name="imagen" accept="image/*">
                            <div class="form-text">Formatos soportados: JPG, PNG, GIF. Tama√±o m√°ximo: 5MB</div>
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-success btn-lg me-3">
                                <i class="fas fa-save"></i> Registrar Producto
                            </button>
                            <a href="{{ url_for('producto.index') }}" class="btn btn-secondary btn-lg">
                                <i class="fas fa-times"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
