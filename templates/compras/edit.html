{% extends 'base.html' %}

{% block title %} COMPRAS | EDIT {% endblock %}

{% block content %}

<h1>Actualizar compra</h1>

<form action="{{ url_for('compra.edit',id=compra.id) }}" method="POST">
    <div class="mb-3">
        <label for="" class="form-label">Proveedor</label>
        <select name="proveedor_id" class="form-control" required>
            {% for proveedor in proveedores %}
            <option value="{{proveedor.id}}" {%if compra.proveedor_id==proveedor.id %}selected{% endif %}>{{proveedor.nombre}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Producto</label>
        <select name="producto_id" class="form-control" required>
            {% for producto in productos %}
            <option value="{{producto.id}}" {%if compra.producto_id==producto.id %}selected{% endif %}>{{producto.nombre}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Cantidad</label>
        <input type="number" class="form-control" name="cantidad" value="{{ compra.cantidad }}" required>
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Precio Unitario</label>
        <input type="number" step="0.01" class="form-control" name="precio_unitario" value="{{ compra.precio_unitario }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
</form>

{% endblock %}
